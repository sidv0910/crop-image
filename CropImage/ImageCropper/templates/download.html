{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download Cropped Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/download.css' %}">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{% static 'images/Contour.png' %}" alt="Logo" width="250" height="35" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
    <br>
    <h1>Crop Image</h1>
    <br>
    {% if status %}
    <div class="download">
      <a href="{{ url }}">
        <button type="button" class="download-button" id="download-button">
          <i class="fa fa-download" aria-hidden="true"></i> Download File
        </button>
      </a>
    </div>
    <br> <br>
    <h6>Your file will be automatically deleted after 1 day</h6>
    {% else %}
    <div class="alert alert-danger" role="alert">
      {{ url }}
    </div>
    {% endif %}
    <br>
    <h6><a href="/" style="text-decoration: none;"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back to Homepage</a></h6>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
